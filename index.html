<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD-AISolution | ポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero" class="hero">
    <div class="hero-content">
      <h1>MD-AISolution</h1>
      <h2>AIソリューションを提供します</h2>
      <a href="#" class="btn">サービスを見る</a>
    </div>
  </section>

  <section id="about" class="about">
    <div class="container">
      <h2>About</h2>
      <p>MD-AISolutionはAIソリューションの開発と提供に特化した企業です。</p>
      <p>AIを活用したHPの制作やウェブデザインの作成を手掛けます。</p>
    </div>
  </section>

  <section id="portfolio" class="portfolio">
    <div class="container">
      <h2>PortFolio</h2>
      <div class="portfolio-items">
        <div class="portfolio-item">
          <h3>Design</h3>
          <img src="saru.jpg" alt="プロジェクト1">
          <p>独創性を活かした3Dデザイン</p>
        </div>
        <div class="portfolio-item">
          <h3>プロジェクト2</h3>
          <img src="image2.jpg" alt="プロジェクト2">
          <p>プロジェクトの説明...</p>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="お名前" required>
        <input type="email" name="email" placeholder="メールアドレス" required>
        <textarea name="message" placeholder="メッセージ" required></textarea>
        <button type="submit">送信</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 MD-AISolution. All rights reserved.</p>
  </footer>

</body>

</html>
